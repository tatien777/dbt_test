# seeds/properties.yml
version: 2

seeds:
  - name: customers
    config:
      enabled: true
      database: dbtTest
      schema: raw
      alias: customers
      full_refresh: true
      column_types:
        StudentId: varchar(32)
        FirstName: varchar(32)
        LastName: varchar(32)
        Age: int
        City: varchar(32)

  - name: station_locations
    config:
      enabled: true
      database: dbtTest
      schema: dbo
      alias: dim_station_locations
      full_refresh: false
      column_types:
        locationid: varchar(6)
        locationname: varchar(50)
    columns:
      - name: locationid
        data_tests:
          - unique
          - not_null
      - name: locationname
        data_tests:
          - not_null
